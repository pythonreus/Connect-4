<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Column 6 Row Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="game-board">
            <h1 class="text-center">Connect-4</h1>
            <div class="player-container">
                <!-- Player 1 -->
                <div class="detail-container">
                    <div class="circle_ blue-circle"></div>
                    <span class="player-name">Player 1</span>
                </div>
                
                <!-- Player 2 -->
                <div class="detail-container">
                    <div class="circle_ red-circle"></div>
                    <span class="player-name">Player 2</span>
                </div>
                
            </div>

            <h3 class="status text-center">Player 1's Turn</h3>
            <div class="winner alert alert-success" role="alert">
              A simple success alertâ€”check it out!
            </div>
            <div class="board">
                <table id="grid-table"></table>
            </div>

        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
